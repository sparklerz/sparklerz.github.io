<!DOCTYPE html>
<html>
<head>
    <title>Citra</title>
</head>
<body>

    <form id="myForm">
        <h1>Configure the patient's details below</h1>
        
        <label for="name">Enter the preferred name to be used in the conversation:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
        <br>
        <br>
        <label for="favourites">Enter the personal favourites of the person:</label>
        <input type="text" id="favourites" name="favourites" placeholder="Your favourites">
        <br>
        <br>
        <label for="medicine">Enter the regimen status, medicine, dosage :</label>
        <label for="medicine">(Eg : "initial" "CCB" "2.5 mg pill")</label>
        <div id="inputFields">
            <!-- Initial set of input fields -->
            <div>
              <input type="text" name="field1" placeholder="Field 1">
              <input type="text" name="field2" placeholder="Field 2">
              <input type="text" name="field3" placeholder="Field 3">
              <button type="button" onclick="removeField(this)">Remove</button>
            </div>
        </div>
        <button type="button" onclick="addField()">Add</button>    
        <br>
        <br>
        <label for="status">Enter regimen status (initial or intensified):</label>
        <input type="text" id="status" name="status" placeholder="Your status">
        <br>
        <br>
        <input type="submit" value="Submit">
    
    </form>










    <script src="script.js"></script>
</body>
</html>
